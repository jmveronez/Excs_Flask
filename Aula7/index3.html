<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function altera(){
            const elemento1 = document.getElementById('botao')
            if (elemento1.innerText == "Aoba! Cê tá bão?"){
                elemento1.innerText = "Eu tô bão, e ocê?"
            } else if (elemento1.innerText = "Eu tô bão, e ocê?") {
                elemento1.innerText = "Que bão, tô bão também!"
            } else {
                elemento1.innerText == "Eu tô bão, e ocê?"
            }
        }
    </script>
</head>
<body>
    <button id="botao" onclick="altera()">Aoba! Cê tá bão?</button>
</body>
</html>
