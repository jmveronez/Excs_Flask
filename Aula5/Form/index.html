<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="principal">
        <form action="" method="POST">
            <h1 id="titulo">Teste</h1>
                <div class="div_nome">
                    <label for="nome" id="label-nome">Nome:</label><input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
                </div class="div_senha">
                <div>
                    <label for="senha" id="label-senha">Senha:</label><input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
                </div> <br>
                <div class="div_genero">Gênero: <br>
                    <label for="hc">Homem Cis:</label><input type="radio" name="opcao_unica" id="hc">
                    <br>
                    <label for="mc">Mulher Cis:</label><input type="radio" name="opcao_unica" id="mc">
                    <br>
                    <label for="ht">Homem Trans:</label><input type="radio" name="opcao_unica" id="ht">
                    <br>
                    <label for="mt">Mulher Trans:</label><input type="radio" name="opcao_unica" id="mt">
                    <br>
                    <label for="o">Outro:</label><input type="radio" name="opcao_unica" id="o">
                    <br><br>
                </div>
                <div class="div_escolha">
                    <label for="escolha">Desejo receber e-mails com novidades!</label><input type="checkbox" name="escolha" id="escolha">
                </div>
                <br>
                <div class="div_nascimento">
                    <label for="nascimento">Data de Nascimento:</label><input type="date" name="nascimento" id="nascimento">
                </div>
                <br>
                <div class="div_estado">
                    <label for="estado">Em qual estado você mora atualmente:</label><select name="estado" id="estado">
                        <option disabled selected>Selecione...</option>
                        <optgroup label="Sul">
                            <option>Rio Grande do Sul</option>
                            <option>Paraná</option>
                            <option>Santa Catarina</option>
                        </optgroup>
                        <optgroup label="Sudeste">
                            <option>São Paulo</option>
                            <option>Minas Gerais</option>
                            <option>Rio de Janeiro</option>
                            <option>Espírito Santo</option>
                        </optgroup>
                        <optgroup label="Centro-Oeste">
                            <option>Goiás</option>
                            <option>Mato Grosso</option>
                            <option>Mato Grosso do Sul</option>
                            <option>Distrito Federal</option>
                        </optgroup>
                        <optgroup label="Nordeste">
                            <option>Alagoas</option>
                            <option>Bahia</option>
                            <option>Ceará</option>
                            <option>Maranhão</option>
                            <option>Paraíba</option>
                            <option>Pernambuco</option>
                            <option>Piauí</option>
                            <option>Rio Grande do Norte</option>
                            <option>Sergipe</option>
                        </optgroup>
                        <optgroup label="Norte">
                            <option>Acre</option>
                            <option>Amapá</option>
                            <option>Amazonas</option>
                            <option>Pará</option>
                            <option>Rondônia</option>
                            <option>Roraima</option>
                            <option>Tocantins</option>
                        </optgroup>
                    </select>
                </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
