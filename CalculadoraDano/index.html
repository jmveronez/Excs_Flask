<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Calculadora de Dano</title>
</head>
<body>
    <div class="principal"> <!--DIV PRINCIPAL-->
        <div class="linha-titulo"> <!--Div Titulo-->
            <h1>Calculadora de Dano</h1>
        </div>
        <div class="linha-titulo"> <!--Div Selecione Personagem-->
            <h2>Selecione seu Personagem</h2>
        </div>
        <div class="div-interna"> <!--Div Personagem-->
            <div class="legenda-imagem"> <!--Div Orc-->
                <img src="img\orc.png" alt="Orc" width="200" height="150">
                <p>Mundo</p>
            </div>
            <div class="legenda-imagem"> <!--Div Goblin-->
                <img src="img\globin.png" alt="Goblin" width="200" height="150">
                <p>Capeta</p>
            </div>
            <div class="legenda-imagem"> <!--Div Feiticeira-->
                <img src="img\feiticeira.png" alt="Feiticeira" width="200" height="150">
                <p>Snare Infinito</p>
            </div>
        </div>
        <div class="linha-titulo"> <!--Div Selecionar Arma-->
            <h2>Selecione sua Arma</h2>
        </div>
        <div class="div-interna"> <!--Div Arma-->
            <div class="legenda-imagem"> <!--Div Soco-->
                <img src="img\soco.png" alt="Soco" width="200" height="150">
                <p>Soco Gelado</p>
            </div>
            <div class="legenda-imagem"> <!--Div Espada-->
                <img src="img\espada.png" alt="Espada" width="200" height="150">
                <p>Espada Danosa</p>
            </div>
            <div class="legenda-imagem"> <!--Div arco-->
                <img src="img\arco.png" alt="Arco" width="200" height="150">
                <p>Arco de Mobilidade</p>
            </div>
        </div>
        <div class="linha-titulo"> <!--BotÃ£o-->
            <button id="BtnCalcular" type="button">Calcule o Dano</button>
        </div>
    </div>
</body>
</html>
